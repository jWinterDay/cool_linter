name: cool_linter
description: Linter for analyzing dart code by RegExp pattern. Includes built in extended rules.
version: 2.5.0
homepage: https://github.com/jWinterDay/cool_linter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  args: ^2.2.0
  analyzer: ">=2.4.0 <3.4.0"
  analyzer_plugin: ">=0.8.0 <0.10.0"
  file: ^6.1.0
  yaml: ^3.1.0
  meta: ^1.3.0
  glob: ^2.0.1
  path: ^1.8.0
  pub_semver: ^2.0.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.4.0

dev_dependencies:
  lints: ^1.0.1
  test: ^1.17.10
  freezed: ^2.0.3
  build_runner: ^2.0.4
  json_serializable: ^6.1.3

executables:
  cool_linter: cool_linter_cli